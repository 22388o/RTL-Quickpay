<!doctype html>
<html>
  <head>
    <title>RTL Quick Pay</title>
    <link rel="stylesheet" type="text/css" href="quickpay.css">
  </head>
  <body>
    <div class="quick-pay-container border-primary">
      <div class="row h-100">
        <div class="col-12">
          <div class="card border-primary mr-1px h-100">
            <div class="row card-header">
              <div class="col-11 header-title">
                <img src="../images/RTL-Helmet_Trans.svg" alt="RTL Logo" class="header-logo"> RTL Quick Pay (Alpha)
              </div>
              <div id="headerClose" class="col-1 btn btn-header-close" tabindex="0">X</div>
            </div>              
            <div class="card-body" id="pageContainer" tabindex="1"></div>
          </div>          
        </div>
      </div>      
    </div>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/sha256.js"></script>
    <script type="text/javascript" src="../js/constants.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>
    <script type="text/javascript" src="../pages/error.js"></script>
    <script type="text/javascript" src="../pages/authentication.js"></script>
    <script type="text/javascript" src="../pages/payment.js"></script>
    <script type="text/javascript" src="../pages/status.js"></script>
    <script type="text/javascript" src="quickpay.js"></script>
  </body>
</html>
